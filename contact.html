    <h1>Contact Us</h1>
    <form action="mailto:kabelosamkelo19@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="" disabled selected>Select an option</option>
            <option value="password_recovery_social">Password Recovery (Social/s)</option>
            <option value="bypass_lock_activation">Bypass Lock Activation</option>
            <option value="website">Website</option>
            <option value="password_recovery_laptop">Password Recovery (Laptop/s)</option>
            <option value="protect_hardware">Protect My Hardware</option>
        </select>
        
        <div id="website-details" style="display: none;">
            <label for="message">Describe the website that you need:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </div>

        <script>
            document.getElementById('subject').addEventListener('change', function() {
            var websiteDetails = document.getElementById('website-details');
            if (this.value === 'website') {
                websiteDetails.style.display = 'block';
            } else {
                websiteDetails.style.display = 'none';
            }
            });
        </script>
        <input type="submit" value="Send">
    </form>
